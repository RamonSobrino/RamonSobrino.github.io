<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Farmacia Miranda</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>

    <header>
        <section>
            <img src="Fotos/logo.jpg" alt="Logo de la Farmacia" />
            <h1>Farmacia Miranda</h1>
        </section>
        <div class="buscador">
            <input id="search" type="text" />
            <input type="button" value="Buscar" title="Realizar la búsqueda" onclick="doSearch(document)" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="historia.html">Historia</a>
                </li>
                <li>
                    <a href="parafarmacia.html">Parafarmacia</a>
                </li>
                <li>
                    <a href="contacto.html" class="active">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="itemsSearch activeSearch" id="itemsSearch"></div>

        <h2>Contacto</h2>
        <section>
            <h3>Direccion:</h3>
            <div>
                <p>Manuel Pedregal 17 Grado</p>
                <p>Grado Asturias</p>
            </div>
            <h3>Telefono</h3>
            <p>985-75 00 52</p>
        </section>
        <section>
            <h3>Formulario de contacto</h3>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="nombre">Su nombre:</label>
                <input id="nombre" name="nombre" type="text" value="" size="30" />
                <label for="email">Su email:</label>
                <input id="email" name="email" type="text" value="" size="30" />
                <label for="mensaje">Su mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="7" cols="30"></textarea>

                <input type="submit" value="Enviar mensaje" />
            </form>

        </section>
    </main>
    <footer>
        <div>
            <p>Máster en Ingeniería Web</p>
            <p>Universidad de Oviedo</p>
        </div>
        <div class="validations">
            <a href="https://validator.w3.org/check?uri=referer">
                <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt=" HTML5 Válido!" height="64" width="63">
            </a>
            <a href=" http://jigsaw.w3.org/css-validator/check/referer ">
                <img src=" http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" height="31" width="88">
            </a>
            <a href="http://www.w3.org/WAI/WCAG2AAA-Conformance">
                <img src="http://www.w3.org/WAI/wcag2AAA" alt="Level Triple-A conformance, W3C WAI Web Content Accessibility Guidelines 2.0">
            </a>
        </div>
    </footer>
    <script type="text/javascript" src="buscador/indice.js"></script>

</body>

</html>
